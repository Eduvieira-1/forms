<i>{{ displayText }}</i>
<div class="stars" [ngClass]="{ disabled }">
  <ng-container *ngFor="let state of states">
    <svg
      title="{{ state.city }}"
      tabindex="0"
      height="25"
      width="23"
      class="star rating"
      [ngClass]="{ selected: state.city <= value }"
      (mouseover)="displayText = !disabled ? state.city : ''"
      (mouseout)="displayText = stateText ? stateText : ''"
      (click)="setState(state)"
      (keydown.enter)="setState(state)"
    >
      <polygon
        points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78"
        style="fill-rule:nonzero;"
      />
    </svg>
  </ng-container>
</div>
